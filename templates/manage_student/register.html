{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Đăng ký tài khoản</title>
    <!-- loader-->
    <link href="{% static 'assets/css/pace.min.css' %}" rel="stylesheet"/>
    <script src="{% static 'assets/js/pace.min.js' %}"></script>
    <!--favicon-->
    <link rel="icon" href="{% static 'assets/images/favicon.ico' %}" type="image/x-icon">
    <!-- Bootstrap core CSS-->
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet"/>
    <!-- animate CSS-->
    <link href="{% static 'assets/css/animate.css' %}" rel="stylesheet" type="text/css"/>
    <!-- Icons CSS-->
    <link href="{% static 'assets/css/icons.css' %}" rel="stylesheet" type="text/css"/>
    <!-- Custom Style-->
    <link href="{% static 'assets/css/app-style.css' %}" rel="stylesheet"/>

</head>

<body class="bg-theme bg-theme1">

<!-- start loader -->
<div id="pageloader-overlay" class="visible incoming">
    <div class="loader-wrapper-outer">
        <div class="loader-wrapper-inner">
            <div class="loader"></div>
        </div>
    </div>
</div>
<!-- end loader -->

<!-- Start wrapper-->
<div id="wrapper">

    <div class="card card-authentication1 mx-auto my-4">
        <div class="card-body">
            <div class="card-content p-2">
                <div class="text-center">
                    <img src="{% static 'assets/images/logo-icon.png' %}" alt="logo icon">
                </div>
                <div class="card-title text-uppercase text-center py-3">Đăng ký</div>
                <form
                        v-on:submit.prevent="register"
                >
                    <div v-if="errors.length > 0" class="alert alert-danger alert-dismissible" role="alert">
                        <button type="button" class="close" data-dismiss="alert">×</button>
                        <div class="alert-icon">
                            <i class="zmdi zmdi-alert-circle"></i>
                        </div>
                        <div class="alert-message" v-for="{error, index} in errors">
                            <span><strong></strong> {{ error }}{{ index }}.</span>
                        </div>
                    </div>

                    <div v-if="registerSuccess" class="alert alert-success alert-dismissible" role="alert">
                        <button type="button" class="close" data-dismiss="alert">×</button>
                        <div class="alert-icon">
                            <i class="zmdi zmdi-alert-circle"></i>
                        </div>
                        <div class="alert-message">
                            <span>Xin chúc mừng bạn đã đăng ký thành công! <a href="{% url 'news:login' %}"> Đăng nhập tại đây</a> </span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputName" class="sr-only">Name</label>
                        <div class="position-relative has-icon-right">
                            <input type="text" id="exampleInputName" class="form-control input-shadow"
                                   placeholder="Tên đăng nhập" v-model="exUser.username">
                            <div class="form-control-position">
                                <i class="icon-user"></i>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmailId" class="sr-only">Email ID</label>
                        <div class="position-relative has-icon-right">
                            <input type="text" id="exampleInputEmailId" class="form-control input-shadow"
                                   placeholder="Địa chỉ email" v-model="exUser.email">
                            <div class="form-control-position">
                                <i class="icon-envelope-open"></i>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword" class="sr-only">Password</label>
                        <div class="position-relative has-icon-right">
                            <input type="password" id="exampleInputPassword" class="form-control input-shadow"
                                   placeholder="Mật khẩu" v-model="exUser.password">
                            <div class="form-control-position">
                                <i class="icon-lock"></i>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="icheck-material-white">
                            <input type="checkbox" id="user-checkbox" v-model="termChecked"/>
                            <label for="user-checkbox">Tôi đồng ý với các điều khoản và điều kiện</label>
                        </div>
                    </div>


                    <button v-if="loading" type="submit" class="btn btn-light btn-block waves-effect waves-light"
                            disabled>
                        <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                        Đang đăng ký...
                    </button>
                    <button v-else-if="termChecked" type="submit"
                            class="btn btn-light btn-block waves-effect waves-light">Đăng ký
                    </button>
                    <button v-else type="submit" class="btn btn-light btn-block waves-effect waves-light" disabled>Đăng
                        ký
                    </button>



                    <div class="text-center mt-3">Hoặc</div>

                    <div class="form-row mt-4">
                        <div class="form-group mb-0 col-6">
                            <button type="button" class="btn btn-light btn-block"><i class="fa fa-facebook-square"></i>
                                Facebook
                            </button>
                        </div>
                        <div class="form-group mb-0 col-6 text-right">
                            <button type="button" class="btn btn-light btn-block"><i class="fa fa-twitter-square"></i>
                                Twitter
                            </button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
        <div class="card-footer text-center py-3">
            <p class="text-warning mb-0">Bạn đã có tài khoản? <a href="{% url 'news:login' %}"> Đăng nhập tại đây</a>
            </p>
        </div>
    </div>

    <!--Start Back To Top Button-->
    <a href="javaScript:void();" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>
    <!--End Back To Top Button-->

    <!--start color switcher-->
    <div class="right-sidebar">
        <div class="switcher-icon">
            <i class="zmdi zmdi-settings zmdi-hc-spin"></i>
        </div>
        <div class="right-sidebar-content">

            <p class="mb-0">Gaussion Texture</p>
            <hr>

            <ul class="switcher">
                <li id="theme1"></li>
                <li id="theme2"></li>
                <li id="theme3"></li>
                <li id="theme4"></li>
                <li id="theme5"></li>
                <li id="theme6"></li>
            </ul>

            <p class="mb-0">Gradient Background</p>
            <hr>

            <ul class="switcher">
                <li id="theme7"></li>
                <li id="theme8"></li>
                <li id="theme9"></li>
                <li id="theme10"></li>
                <li id="theme11"></li>
                <li id="theme12"></li>
                <li id="theme13"></li>
                <li id="theme14"></li>
                <li id="theme15"></li>
            </ul>

        </div>
    </div>
    <!--end color switcher-->

</div><!--wrapper-->

<!-- Bootstrap core JavaScript-->
<script src="{% static 'assets/js/jquery.min.js' %}"></script>
<script src="{% static 'assets/js/popper.min.js' %}"></script>
<script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
<!-- sidebar-menu js -->
<script src="{% static 'assets/js/sidebar-menu.js' %}"></script>
<!-- Custom scripts -->
<script src="{% static 'assets/js/app-script.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<script src="{% static 'assets/js/vue.js' %}"></script>
<script src="{% static 'assets/js/vue-resource.js' %}"></script>

<script src="{% static 'assets/js/pages/register.js' %}"></script>

</body>
</html>
